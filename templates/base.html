<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/tenant-bay.css' %}" rel="stylesheet" type="text/css" />
    <title>TenantBay</title>
</head>
<body>

    <!-- NAVBAR STARTS HERE -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">TenantBay</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse navbar-right">
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="navbar-text">Hello, {{ user.first_name }}</li>
                    <li><a href="/usr/logout/"> Logout </a></li>
                    {% else %}
                    <li><a href="/usr/login/"> Login </a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAVBAR ENDS HERE -->


    <div class="container well">
        {% block body_block %} Page not found {% endblock %}
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
