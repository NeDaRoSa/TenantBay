{% extends 'base.html' %}


{% block body_block %}
    <h1> Login to TenantBay </h1>
    <hr/>

    <form class="form-horizontal" id="login_form" method="post" action="/login/">
        {% csrf_token %}

        <div class="form-group">
            <label class="control-label">Username</label>
            <input class="form-control" maxlength="30" type="text" name="username" value="" />

            <label class="control-label">Password</label>
            <input class="form-control" maxlength="30" type="password" name="password" value="" />

            <input class="btn btn-default" type="submit" value="Login" />

        </div>

    </form>
{% endblock %}
